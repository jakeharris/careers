<div class="dynamo">
     <div class="hero inbetween dynamo-select" data-toggle="modal" data-target="#dynamo-modal" ng-model="currentType">
         <h2 class="dynamo-header hero-text">{{ currentType }}</h2>
     </div>
     <dynamo-content>
         <dynamo-atom ng-repeat="c in content | filter: currentType}"></dynamo-atom>
     </dynamo-content>
     <div class="modal fade" id="dynamo-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
         <div class="modal-dialog">
             <div class="modal-content">
                 <div class="modal-header">
                     <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                     <h4 class="modal-title"></h4>
                 </div>
                 <div class="modal-body dynamo-filter bar flex" ng-repeat="type in types['major-types']" ng-repeat-complete="major-done" data-type="{{ type.type }}" data-dismiss="modal">
                     {{ type.displayType }}
                 </div>
                 <div class="modal-body flex dynamo-filter bar" ng-repeat="type in types['globals']" ng-repeat-complete="global-done" data-type="{{ type.type }}" data-dismiss="modal">
                     {{ type.displayType }}
                 </div>
                 <div class="modal-footer">
                     <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                     <button type="button" class="btn btn-primary">Save changes</button>
                 </div>
             </div>
         </div>
     </div>
 </div>
