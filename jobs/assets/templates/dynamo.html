<div class="dynamo">
    <div class="hero inbetween dynamo-select" data-toggle="modal" data-target="#dynamo-modal">
        <h2 class="dynamo-header hero-text">{{ currentDisplayCategory }}</h2>
    </div>
    <div class="dynamo-molecule flex">
        <dynamo-atom ng-repeat="c in currentContent" content="c"></dynamo-atom>
    </div>
    <div class="modal fade" id="dynamo-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                     <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                     <h4 class="modal-title"></h4>
                 </div>
                 <div class="modal-body dynamo-filter bar flex" ng-repeat="c in categories['major-categories']" ng-repeat-complete="major-done" data-category="{{ c.category }}" data-dismiss="modal">
                     {{ c['display-category'] }}
                 </div>
                 <div class="modal-body flex dynamo-filter bar" ng-repeat="c in categories['globals']" ng-repeat-complete="global-done" data-category="{{ c.category }}" data-dismiss="modal">
                     {{ c['display-category'] }}
                 </div>
                 <div class="modal-footer">
                     <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                     <button type="button" class="btn btn-primary">Save changes</button>
                 </div>
             </div>
         </div>
    </div>
 </div>
